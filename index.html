<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HCPSMSHS Directory Map</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 50px;

      /* Background image */
      background: url("School.jpg") no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: white;
    }

    /* Transparent overlay on background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.2); /* black with 50% transparency */
      z-index: -1; /* keeps overlay behind content */
    }

    h1 {
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }

    p {
      color: #eee;
    }

    .main-image {
      max-width: 350px;
      height: auto;
      margin: 20px auto;
      display: block;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.4);
    }

    .button-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 20px 40px;
      width: 250px;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
    }

    button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .button-container {
        flex-direction: column;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Honorato C. Perez Sr. Memorial Science High School Directory Map</h1>
  <p>Choose a location:</p>

  <img src="download (1).jpg" alt="School Map" class="main-image">

  <div class="button-container">
    <button onclick="alert('Hello! You clicked Button 1')">Button 1</button>
    <button onclick="alert('This is Button 2!')">Button 2</button>
    <button onclick="window.location.href='https://raw.githubusercontent.com/atomicnumber2422-code/QR_Project/refs/heads/main/download%20(1).jpg'">School Map</button>
    <button onclick="window.location.href='https://raw.githubusercontent.com/atomicnumber2422-code/QR_Project/refs/heads/main/download%20(1).jpg'">Perez Building</button>
  </div>

</body>
</html>

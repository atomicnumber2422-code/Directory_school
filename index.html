<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HCPSMSHS Directory Map</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    .button-container {
      display: flex;
      flex-direction: column; /* stack vertically */
      align-items: center;   /* center horizontally */
      gap: 20px;             /* spacing between buttons */
      margin-top: 40px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 20px 40px; /* bigger buttons */
      width: 250px;       /* fixed width */
      border: none;
      border-radius: 10px;
      font-size: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Honorato C. Perez Sr. Memorial Science High School Directory Map</h1>
  <p>Choose a location:</p>

  <div class="button-container">
    <button onclick="alert('Hello! You clicked Button 1')">Button 1</button>
    <button onclick="alert('This is Button 2!')">Button 2</button>
    <button onclick="window.location.href='https://raw.githubusercontent.com/atomicnumber2422-code/QR_Project/refs/heads/main/download%20(1).jpg'">School Map</button>
    <button onclick="window.location.href='https://raw.githubusercontent.com/atomicnumber2422-code/QR_Project/refs/heads/main/download%20(1).jpg'">Perez Building</button>
  </div>

</body>
</html>
